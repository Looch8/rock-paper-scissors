<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock_paper_scissors</title>
  </head>
  <body>
    <h2>Computer Selection:<span id="computer-selection"></span></h2>
    <h2>Player Selection:<span id="player-selection"></span></h2>
    <h2>Result:<span id="result"></span></h2>
    <h2>Player score:<span id="player-score"></span></h2>
    <h2>Computer score:<span id="computer-score"></span></h2>
    <h1>Winner:<span id="winner"></span></h1>

    <div class="buttons">
      <button class="btn">rock</button>
      <button class="btn">paper</button>
      <button class="btn">scissors</button>
    </div>

    <button class="again">again</button>

    <script src="script.js"></script>
  </body>
</html>
